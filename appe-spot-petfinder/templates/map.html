    <script>
    index = 0
function initMap() {
var map = new google.maps.Map(document.getElementById('map'), {
  zoom: 8,
  center: {lat: 47.6769, lng: -122.2060 }
});
map.addListener('click', function(e) {
  placeMarkerAndPanTo(e.latLng, map);
  s = (e.latLng);
  $.post('/postposition', {'position': JSON.stringify(s)});
});
}
function placeMarkerAndPanTo(latLng, map) {
var image = '/dogpic/dog.png';
var marker = new google.maps.Marker({
  position: latLng,
  icon: image,
  draggable: true,
  map: map
});
var infowindow = new google.maps.InfoWindow({
    content : "<input id='myText" + index + "' type='text'>",
    id : index
});

map.panTo(latLng);
google.maps.event.addListener( marker, "click", function() {
   infowindow.open( map, marker );
});
google.maps.event.addListener( infowindow, "closeclick", function(e) {
    infowindow.setContent("<input id='myText" + infowindow.id + "' type='text' value='" + document.getElementById("myText" + infowindow.id).value + "'>");
});
index++;
}
google.maps.event.addDomListener(window, 'load', initMap);
var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
var mapOptions = {
  zoom: 4,
  center: myLatlng
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    </script>
