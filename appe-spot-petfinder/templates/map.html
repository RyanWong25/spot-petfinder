        var map = new google.maps.Map(document.getElementById('map'), {

        var image = '/dogpic/dog.png';
        var marker = new google.maps.Marker({
        position: latLng,
        icon: image,
        draggable: true,
        map: map
      });

      $.ajax({

    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
